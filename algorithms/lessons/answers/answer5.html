<h2>第五课：循环魔法阵 - 答案</h2>

<p><strong>任务回顾：</strong>你需要通过循环语句点亮魔法阵中的所有星星。</p>

<h3>解决方案：</h3>

<p>要点亮魔法阵中的所有星星，你只需要将 <code>for</code> 循环中的条件部分修改为 <code>i < 6</code>，这样循环就会执行六次：</p>

<pre><code>// 正确答案
for (let i = 0; i < 6; i++) {
    changeStarToMoon(); // 每次循环点亮一颗星星
}
</code></pre>

<p>这个代码段会在循环中调用 <code>changeStarToMoon()</code> 六次，从而依次点亮魔法阵中的所有星星。</p>

<p>祝贺你完成了这个任务！你现在已经掌握了如何使用循环语句来重复执行代码，创造出复杂的艺术图案。</p>
