<h2>第二课：掌握变量与数据类型 - 答案</h2>

<p><strong>完成任务：</strong>以下是修改变量值的代码，用以改变页面上显示的星星数量。</p>

<pre><code>// 更改前:
var stars = 1;

// 更改后:
var stars = 3;
</code></pre>

<p>这段代码通过更改变量 <code>stars</code> 的值从 <code>1</code> 到 <code>3</code>，增加了页面上显示的星星数量。现在，页面上应该显示三颗星星了。</p>

<p>尝试在代码编辑器中运行这段代码，观察星星数量的变化。通过简单的修改变量值，你就能控制程序的行为，这正展示了变量的强大功能。（点击页面空白处即可关闭）</p>
