<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="icon" href="/resources/darklogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bubbly_button.css"> 
    <link rel="stylesheet" href="/color-picker/ew-color-picker.min.css">
</head>
<body>
    <header>
        <h1 class="page-title">Artcode Canvas</h1>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">首页</a></li>
                <li><a href="/algorithms.html" class="active">算法艺术</a></li>
                <li><a href="/projects/Sudoku.html">实战项目</a></li>
                <li><a href="/achievements.html">成就</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="style-and-color-container">  
        <div class="style-selector">  
            <label for="codeSelector">选择样式:</label>  
            <select id="codeSelector">  
                <option value="code1.txt">渐变线条</option>  
                <option value="code2.txt">H分形</option>  
                <option value="code3.txt">像素风星星</option>  
            </select>  
        </div>  
    </div>
    <div class="container2">
        <div class="left">
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <div class="right">
            <button class="next-lesson" onclick="window.location.href='lesson2.html'">完成并跳转至第二课</button>
            <div id="codeEditor" class="ace_editor" style="min-height:30vh; width:100%;"></div>
            <div class="tips" id="tips-container">
            </div>
            <div class="button-container">
                <button class="bubbly-button run-button" onclick="resetCode()">重置</button>
                <button class="bubbly-button" onclick="updateCode()">运行</button>
            </div>
        </div>
    </div>

    <!-- 蒙版 -->
    <div class="overlay-1" id="overlay-1"></div>

    <!-- 提示窗口 -->
    <div id="tips-modal">
        <p>😘按照提示内容，修改对应代码，再点击运行，看看得到的艺术效果是否符合你的想象吧！
            你不必为难以理解代码而担忧，在之后的课程中，你将学习到它们是如何被编写出来的，现在你只需要尝试修改它的一部分，从这里开始你的编程艺术之旅！
        </p>
        <button id="start-button">开始挑战</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="/js/init_editor.js"></script>
    <script src="/js/bubble.js"></script>
    <script src="/algorithms/algorithms.js"></script>
    <script>

        // 展示提示窗口
        document.addEventListener('DOMContentLoaded', (event) => {
            const overlay = document.getElementById('overlay-1');
            const modal = document.getElementById('tips-modal');
            const startButton = document.getElementById('start-button');

            overlay.style.display = 'block';
            modal.style.display = 'block';

            const closeModal = () => {
                overlay.style.display = 'none';
                modal.style.display = 'none';
            };

            startButton.addEventListener('click', closeModal);
            overlay.addEventListener('click', closeModal);
        });
    </script>
</body>
</html>
