<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bubbly_button.css">
    <link rel="stylesheet" href="ew-color-picker.min.css">
</head>
<body>
    <header>
        <h1 class="page-title">Artcode Canvas</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="algorithms.html" class="active">算法艺术</a></li>
                <li><a href="projects_Sudoku.html">实战项目</a></li>
            </ul>
        </nav>
        <div class="colorselector">  
            <p class="tooltip">颜色选择器<span class="tooltiptext">选中你喜欢的颜色并应用左下角代码</span></p>  
            <colorselector></colorselector>  
        </div>  
    </header>
    <div class="style-and-color-container">  
        <div class="style-selector">  
            <label for="codeSelector">选择样式:</label>  
            <select id="codeSelector">  
                <option value="code1.txt">渐变线条</option>  
                <option value="code2.txt">H分形</option>  
                <option value="code3.txt">code3</option>  
            </select>  
        </div>  
    </div>
    <div class="container2">
        <div class="left">
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <div class="right">
            <div id="codeEditor" class="ace_editor" style="min-height:400px; width:100%;"></div>
            <div class="tips">
                🌟 提示：
                <ul>
                    <li>你可以修改 colors 数组中的颜色，来创建你自己的渐变效果！🎨</li>
                    <li>尝试修改 ctx.lineWidth 的值，看看线条变粗或变细的效果！🖋️</li>
                    <li>改变 setInterval 的时间间隔，看看绘制的速度有什么变化！⏲️</li>
                </ul>
            </div>
            <div class="button-container">
                <button class="bubbly-button run-button" onclick="resetCode()">重置</button>
                <button class="bubbly-button" onclick="updateCode()">运行</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="script.js"></script>
    <script src="ew-color-picker.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initEditor();
            loadSelectedCode();

            document.getElementById('codeSelector').addEventListener('change', loadSelectedCode);
        });

        function loadSelectedCode() {
            const selectedFile = document.getElementById('codeSelector').value;
            fetch(selectedFile)
                .then(response => response.text())
                .then(data => {
                    editor.setValue(data, -1);
                })
                .catch(error => console.error('Error fetching code file:', error));
        }

        function updateCode() {
            const code = editor.getValue();
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = code;
            document.body.appendChild(script);
        }

        function resetCode() {
            fetch('code1.txt')
                .then(response => response.text())
                .then(data => {
                    editor.setValue(data, -1);
                })
                .catch(error => console.error('Error fetching code file:', error));
        }

        new ewColorPicker("colorselector");
    </script>
</body>
</html>
