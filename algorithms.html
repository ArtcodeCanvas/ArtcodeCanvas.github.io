<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bubbly_button.css">
</head>
<body>
    <header>
        <h1 class="page-title">Artcode Canvas</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="algorithms.html" class="active">算法艺术</a></li>
                <li><a href="projects.html">实战项目</a></li>
            </ul>
        </nav>
    </header>
    <div class="style-selector">
        <label for="codeSelector">选择代码:</label>
        <select id="codeSelector">
            <option value="code1.txt">code1</option>
            <option value="code2.txt">code2</option>
            <option value="code3.txt">code3</option>
        </select>
    </div>
    <div class="container2">
        <div class="left">
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <div class="right">
            <div id="codeEditor" class="ace_editor" style="min-height:400px; width:100%;"></div>
            <button class="bubbly-button" onclick="updateCode()">运行</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initEditor();
            loadSelectedCode();

            document.getElementById('codeSelector').addEventListener('change', loadSelectedCode);
        });

        function loadSelectedCode() {
            const selectedFile = document.getElementById('codeSelector').value;
            fetch(selectedFile)
                .then(response => response.text())
                .then(data => {
                    editor.setValue(data, -1);
                })
                .catch(error => console.error('Error fetching code file:', error));
        }

        function updateCode() {
            const code = editor.getValue();
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = code;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
